sudo: required
services:
  - docker
before_install:
  - sudo service docker restart ; sleep 10
install:
  - docker build -t jhipster/generator .
  - docker images
script:
  - cd $TRAVIS_BUILD_DIR/travis/
  - docker run -it --rm --user jhipster --name jhipster -v $TRAVIS_BUILD_DIR/travis/:/home/jhipster/app -w /home/jhipster/app jhipster/generator yo jhipster --no-insight
  - ls -al $TRAVIS_BUILD_DIR/travis/
